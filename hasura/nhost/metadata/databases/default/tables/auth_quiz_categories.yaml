table:
  schema: auth
  name: quiz_categories
array_relationships:
  - name: quizes
    using:
      foreign_key_constraint_on:
        column: quiz_category_id
        table:
          schema: auth
          name: quizes
select_permissions:
  - role: public
    permission:
      columns:
        - description
        - image_url
        - title
        - id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - description
        - id
        - image_url
        - title
      filter: {}
      allow_aggregations: true
