table:
  schema: auth
  name: questions
object_relationships:
  - name: correct_option
    using:
      manual_configuration:
        remote_table:
          schema: auth
          name: question_options
        insertion_order: null
        column_mapping:
          correct_option_id: id
array_relationships:
  - name: options
    using:
      manual_configuration:
        remote_table:
          schema: auth
          name: question_options
        insertion_order: null
        column_mapping:
          id: question_id
  - name: quiz
    using:
      manual_configuration:
        remote_table:
          schema: auth
          name: quizes
        insertion_order: null
        column_mapping:
          quiz_id: id
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - title
        - quiz_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - id
        - title
        - quiz_id
      filter: {}
