table:
  schema: auth
  name: question_options
array_relationships:
  - name: question
    using:
      manual_configuration:
        remote_table:
          schema: auth
          name: questions
        insertion_order: null
        column_mapping:
          question_id: id
select_permissions:
  - role: public
    permission:
      columns:
        - created_at
        - id
        - title
        - question_id
        - updated_at
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - title
        - created_at
        - updated_at
        - id
        - question_id
      filter: {}
      allow_aggregations: true
