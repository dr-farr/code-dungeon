table:
  schema: storage
  name: files
configuration:
  custom_root_fields:
    insert: insertFiles
    select_aggregate: filesAggregate
    insert_one: insertFile
    select_by_pk: file
    select: files
    delete: deleteFiles
    update: updateFiles
    delete_by_pk: deleteFile
    update_by_pk: updateFile
  custom_name: files
  custom_column_names:
    etag: etag
    is_uploaded: isUploaded
    uploaded_by_user_id: uploadedByUserId
    size: size
    mime_type: mimeType
    bucket_id: bucketId
    name: name
    updated_at: updatedAt
    created_at: createdAt
    id: id
object_relationships:
  - name: bucket
    using:
      foreign_key_constraint_on: bucket_id
