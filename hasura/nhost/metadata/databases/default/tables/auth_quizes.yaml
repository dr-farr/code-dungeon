table:
  name: quizes
  schema: auth
object_relationships:
- name: quiz_category
  using:
    foreign_key_constraint_on: quiz_category_id
array_relationships:
- name: questions
  using:
    foreign_key_constraint_on:
      column: quiz_id
      table:
        name: questions
        schema: auth
select_permissions:
- permission:
    columns:
    - difficulty
    - category
    - description
    - name
    - type
    - created_at
    - updated_at
    - id
    - quiz_category_id
    filter: {}
  role: public
- permission:
    allow_aggregations: true
    columns:
    - difficulty
    - category
    - description
    - name
    - type
    - created_at
    - updated_at
    - id
    - quiz_category_id
    filter: {}
  role: user
