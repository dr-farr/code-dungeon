table:
  schema: auth
  name: quizes
object_relationships:
  - name: quiz_category
    using:
      foreign_key_constraint_on: quiz_category_id
array_relationships:
  - name: questions
    using:
      foreign_key_constraint_on:
        column: quiz_id
        table:
          schema: auth
          name: questions
select_permissions:
  - role: public
    permission:
      columns:
        - difficulty
        - description
        - title
        - type
        - created_at
        - updated_at
        - id
        - quiz_category_id
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - difficulty
        - description
        - title
        - type
        - created_at
        - updated_at
        - id
        - quiz_category_id
      filter: {}
      allow_aggregations: true
