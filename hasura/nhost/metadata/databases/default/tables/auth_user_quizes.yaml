table:
  schema: auth
  name: user_quizes
object_relationships:
  - name: quiz
    using:
      manual_configuration:
        remote_table:
          schema: auth
          name: quizes
        insertion_order: null
        column_mapping:
          quiz_id: id
array_relationships:
  - name: answers
    using:
      manual_configuration:
        remote_table:
          schema: auth
          name: user_quiz_answers
        insertion_order: null
        column_mapping:
          id: user_quiz_id
          user_id: user_id
insert_permissions:
  - role: admin_user
    permission:
      check: {}
      columns:
        - completed_at
        - created_at
        - grade
        - id
        - quiz_id
        - seconds_taken
        - time
        - updated_at
        - user_id
      backend_only: false
select_permissions:
  - role: admin_user
    permission:
      columns:
        - completed_at
        - created_at
        - grade
        - id
        - quiz_id
        - seconds_taken
        - time
        - updated_at
        - user_id
      filter: {}
update_permissions:
  - role: admin_user
    permission:
      columns:
        - completed_at
        - created_at
        - grade
        - id
        - quiz_id
        - seconds_taken
        - time
        - updated_at
        - user_id
      filter: {}
      check: {}
delete_permissions:
  - role: admin_user
    permission:
      filter: {}
